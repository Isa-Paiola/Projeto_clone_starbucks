<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">
    <title>Starbucks Clone</title>
</head>
<body>
    <!-- Tag semântica 'principal' -->
    <main>
        <!-- div para cículo -->
         <div class="circulo"></div>

         <!-- header -->
          <header>
            <!-- logotipo -->
             <a href="#"><img src="assets/logo.png" alt="logo da empresa" class="logo"></a>

             <!-- div menu hambúrguer -->
              <div class="toggle" onclick="toggleMenu();"></div>

              <!-- menu (links) -->
               <ul class="links">
                <li><a href="https://www.starbucks.com.br/" target="_blank">Home</a></li>
                <li><a href="https://www.starbucks.com.br/menu-list" target="_blank">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/cafe" target="_blank">Novidade</a></li>
                <li><a href="https://www.starbucks.com.br/lojas" target="_blank">Lojas</a></li>
               </ul>
          </header>

          <!-- Conteúdo pricipal -->
            <div class="conteudo">
                <div class="textoPrincipal">
                    <!-- Título -->
                    <h2>Não é apenas um café é: 
                    <br><span>Starbucks</span></h2>

                    <!-- texto -->
                     <p>Descubra um mundo de sabores inesquecíveis com a Starbucks. Cada colherada é uma explosão de sabores irresistíveis que vão te conquistar!</p>

                     <!-- botão -->
                      <a href="https://www.starbucks.com.br/" target="_blank">Veja mais!</a>
                </div>
                      <!-- imagem grande (copo) -->
                       <div class="imgBox"><img src="assets/img1.png" alt="copo" class="starbucks"></div>
            
           </div>

           <!-- imagem copos pequenos -->
            <ul class="sorvetes">
            <li><img src="assets/thumb1.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="assets/thumb2.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="assets/thumb3.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#d75')"></li>
            </ul>

            <!-- Lista redes sociais -->
            <ul class="sociais">
                <li><a href="https://www.facebook.com/StarbucksBrasil/?locale=pt_BR" target="_blank"><img src="assets/facebook.png" alt="logo_facebook"></a></li>
                <li><a href="https://www.threads.net/@starbucks?hl=pt-br" target="_blank"><img src="assets/logo_threds.png" alt="logo_threads" id="threads"></a></li>
                <li><a href="https://www.instagram.com/starbucksbrasil/" target="_blank"><img src="assets/instagram.png" alt="logo_instagram"></a></li>
            </ul>
    </main>

    <script src="mudar.js"></script>
    
</body>
</html>
