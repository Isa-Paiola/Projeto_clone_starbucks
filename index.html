<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">
    <title>Starbucks Clone</title>


</head>
<body>

    <!-- tag semantica "principal" -->
    <main>
        <!-- div para circulo -->
         <div class="circulo"></div>

         <!-- header -->
          <header>
            <!-- logotipo -->
             <a href="a"><img src="assets/logo.png" alt="logo da empresa" class="logo"></a>

             <!-- div menu hambúrguer (em telas menores) -->
              <div class="toggle" onclick="toggleMenu()"></div>

              <!-- menu (links) -->
               <ul>
                <li><a href="https://www.starbucks.com.br/">Home</a></li>
                <li><a href="https://www.starbucks.com.br/menu-list">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/cafe">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/lojas">Lojas</a></li>
               </ul>
          </header>

          <!-- conteudo principal -->
           <div class="conteudo">
            <div class="textoPrincipal">
                <!-- título -->
                 <h2>Não é apenas um café é: <br><span>Starbucks</span></h2>

                 <!-- texto -->
                  <p>Descubra um mundo de sabores inesquecíveis com o Starbucks. Cada colherada é uma explosão de sabores irresístiveis que vão te conquistar!</p>

                  <!-- botão -->
                   <a href="https://www.starbucks.com.br/home">Veja mais!</a>
            </div>
                   <!-- imagem frande (copo) -->
                    <div class="imgBox"><img src="assets/img1.png" alt="copo" class="starbucks"></div>
            
           </div>

           <!-- imagem copos pequenos -->
            <ul class="sorvetes">
                <li><img src="assets/thumb1.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#017143')" ></li>
                <li><img src="assets/thumb2.png" onclick="imgSlider('assets/img2.png'); changeCircleColor('#eb74')" ></li>
                <li><img src="assets/thumb3.png" onclick="imgSlider('assets/img3.png'); changeCircleColor('#017143')" ></li>
            </ul>
            
            <!-- icones redes sociais -->
            <ul class="sociasis">
                <li><a href="https://www.facebook.com/" target="_blank"> 
                    <img src="assets/facebook.png" alt=""></a></li>

                <li><a href="https://www.threads.net/?hl=en" target="_blank">
                    <img src="assets/logo_threds.png" alt="logo_threads" id="threads">
                </a></li>

                <li><a href="https://www.instagram.com/" target="_blank">
                    <img src="assets/instagram.png" alt="">
                </a></li>
            </ul>
    </main>
    
</body>
</html>
